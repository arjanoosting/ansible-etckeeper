galaxy_info:
  role_name: etckeeper
  author: Alan Jenkins
  description: Install etckeeper.  Track the contents of /etc
               using a version control system.

  license: GPLv3

  # check_mode
  min_ansible_version: 2.2

  platforms:
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - all

    # xenial is earliest tested version.
    # (In some earlier version, they defaulted to bzr).
    - name: Ubuntu
      versions:
        - xenial
        - yakkety
        - zesty
